<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de produtos</title>

<body>
    <header>
        <h1 class="tituloPag">Lista de produtos!</h1>
    </header>

    <div class="container">
        <form class="formProdutos">
            <h2>Adicionar um produto</h2>
            <input type="text" class="nomeProd" placeholder="Digite o nome do produto">
            <input type="number" class="precoProd" placeholder="Digite o preço do produto">
            <textarea class="descProd" placeholder="Descrição do produto"></textarea>
            <button class="salvarButton">Salvar</button>
        </form>

                <table class="tabela">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Descrição</th>
                    <th>Preço</th>
                    <th>Ações</th>
                </tr>
            </thead>

                </tr>

        </table>
    </div>
